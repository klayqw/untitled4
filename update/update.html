<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <script type="module" defer src="./update.js"></script>
    <link rel="stylesheet" type="text/css" href="update.css">
</head>
<body>
<h1>Edit Task</h1>

<form id="editTaskForm">
    <label for="editNameInput">Name:</label>
    <input type="text" id="editNameInput" required>

    <label for="editDescInput">Description:</label>
    <textarea id="editDescInput" rows="4" required></textarea>

    <label for="editStatusInput">Status:</label>
    <input type="checkbox" id="editStatusInput">

    <button id="saveButton" type="button">Save</button>
    <button id="useOldValuesButton" type="button">Use Old Values</button>
</form>

<a href="../index.html">Back to Task List</a>

</body>
</html>
